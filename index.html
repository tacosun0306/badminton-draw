<body>
    <div class="container">
        <h1>ğŸ¸ ç¾½çƒæŠ½ç±¤ç³»çµ±</h1>

        <!-- çƒå“¡è¼¸å…¥å€ -->
        <div class="section">
            <div class="section-title">çƒå“¡åå–® (16äºº)</div>
            <div class="players-input" id="playersInput"></div>
            <div class="button-group">
                <button class="btn-secondary" onclick="randomizeNames()">éš¨æ©Ÿç”¢ç”Ÿåå­—</button>

        </div>

        <!-- æ§åˆ¶æŒ‰éˆ• -->
        <div class="section">
            <div class="button-group">
                <button class="btn-primary" onclick="startFirstRound()">é–‹å§‹ç¬¬ä¸€è¼ª (æŒ‰é †åº)</button>
                <button class="btn-success" id="nextRoundBtn" onclick="startNextRound()" disabled>é–‹å§‹ä¸‹ä¸€è¼ª (äº‚æ•¸æŠ½ç±¤)</button>
                <button class="btn-secondary" onclick="resetGame()">é‡æ–°é–‹å§‹</button>
            </div>
        </div>

        <!-- ç•¶å‰å ´æ¬¡é¡¯ç¤º -->
        <div class="section" id="currentRoundSection" style="display: none;">
            <div class="round-info" id="roundInfo"></div>
            <div class="courts-container" id="courtsContainer"></div>
            <div class="waiting-list" id="waitingList"></div>
        </div>

        <!-- æ­·å²è¨˜éŒ„ -->
        <div class="section">
            <div class="section-title">æ¯”è³½è¨˜éŒ„</div>
            <div class="history-section" id="historySection">
                <div class="empty-state">å°šæœªé–‹å§‹æ¯”è³½</div>

    <script>
        let players = [];
        let currentRound = 0;
        let playersInCourt = new Set();
        let waitingPlayers = [];
        let matchHistory = [];
        let playerMatchCount = {}; // è¨˜éŒ„æ¯å€‹çƒå“¡å·²æ‰“çš„å ´æ¬¡

        // åˆå§‹åŒ–
        function init() {
            const playersInput = document.getElementById('playersInput');
            for (let i = 1; i <= 16; i++) {
                const div = document.createElement('div');
                div.className = 'player-input-group';
                div.innerHTML = `
                    <label>çƒå“¡ ${i}:</label>
                    <input type="text" id="player${i}" placeholder="è«‹è¼¸å…¥å§“å" value="çƒå“¡${i}">
                `;
                playersInput.appendChild(div);
            }
            updatePlayers();
        }

        // éš¨æ©Ÿç”¢ç”Ÿåå­—
        function randomizeNames() {
            const surnames = ['ç‹', 'æ', 'å¼µ', 'åŠ‰', 'é™³', 'æ¥Š', 'é»ƒ', 'è¶™', 'å³', 'å‘¨', 'å¾', 'å­«', 'é¦¬', 'æœ±', 'èƒ¡', 'éƒ­'];
            const names = ['æ˜', 'è¯', 'å¼·', 'è»', 'éº—', 'å¨Ÿ', 'èŠ³', 'å‰', 'æ•', 'éœ', 'å‚‘', 'å‹‡', 'ç£Š', 'æ´‹', 'è‰·', 'å¨œ'];
            
            for (let i = 1; i <= 16; i++) {
                const surname = surnames[Math.floor(Math.random() * surnames.length)];
                const name1 = names[Math.floor(Math.random() * names.length)];
                const name2 = names[Math.floor(Math.random() * names.length)];
                document.getElementById(`player${i}`).value = surname + name1 + name2;
            }
            updatePlayers();
        }

        // æ›´æ–°çƒå“¡åˆ—è¡¨
        function updatePlayers() {
            players = [];
            playerMatchCount = {};
            for (let i = 1; i <= 16; i++) {
                const name = document.getElementById(`player${i}`).value.trim() || `çƒå“¡${i}`;
                players.push(name);
                playerMatchCount[name] = 0;
            }
        }

        // é–‹å§‹ç¬¬ä¸€è¼ª
        function startFirstRound() {
            updatePlayers();
            currentRound = 1;
            playersInCourt = new Set();
            
            // ç¬¬ä¸€è¼ªæŒ‰é †åºï¼š1-4è™Ÿä¸€å ´ï¼Œ5-8è™Ÿä¸€å ´
            const court1 = players.slice(0, 4);
            const court2 = players.slice(4, 8);
            
            court1.forEach(p => {
                playersInCourt.add(p);
                playerMatchCount[p]++;
            });
            court2.forEach(p => {
                playersInCourt.add(p);
                playerMatchCount[p]++;
            });
            
            waitingPlayers = players.slice(8);
            
            // è¨˜éŒ„åˆ°æ­·å²
            matchHistory.push({
                round: currentRound,
                courts: [court1, court2]
            });
            
            displayCurrentRound(court1, court2);
            document.getElementById('nextRoundBtn').disabled = false;
        }

        // é–‹å§‹ä¸‹ä¸€è¼ªï¼ˆäº‚æ•¸æŠ½ç±¤ï¼‰
        function startNextRound() {
            currentRound++;
            
            // å¾ç­‰å€™å€éš¨æ©ŸæŠ½å–8äºº
            const shuffled = [...waitingPlayers].sort(() => Math.random() - 0.5);
            
            // å„ªå…ˆé¸æ“‡æ‰“è¼ƒå°‘å ´æ¬¡çš„çƒå“¡
            shuffled.sort((a, b) => playerMatchCount[a] - playerMatchCount[b]);
            
            const court1 = shuffled.slice(0, 4);
            const court2 = shuffled.slice(4, 8);
            
            // æ›´æ–°å ´ä¸Šçƒå“¡
            const previousPlayers = Array.from(playersInCourt);
            playersInCourt = new Set([...court1, ...court2]);
            
            court1.forEach(p => playerMatchCount[p]++);
            court2.forEach(p => playerMatchCount[p]++);
            
            // æ›´æ–°ç­‰å€™å€ï¼ˆåŸæœ¬å ´ä¸Šçš„çƒå“¡å›åˆ°ç­‰å€™å€ï¼‰
            waitingPlayers = waitingPlayers.filter(p => !playersInCourt.has(p));
            previousPlayers.forEach(p => {
                if (!playersInCourt.has(p)) {
                    waitingPlayers.push(p);
                }
            });
            
            // è¨˜éŒ„åˆ°æ­·å²
            matchHistory.push({
                round: currentRound,
                courts: [court1, court2]
            });
            
            displayCurrentRound(court1, court2);
        }

        // é¡¯ç¤ºç•¶å‰å›åˆ
        function displayCurrentRound(court1, court2) {
            document.getElementById('currentRoundSection').style.display = 'block';
            document.getElementById('roundInfo').textContent = `ç¬¬ ${currentRound} è¼ªæ¯”è³½`;
            
            const courtsContainer = document.getElementById('courtsContainer');
            courtsContainer.innerHTML = `
                <div class="court">
                    <div class="court-title">ğŸ¸ çƒå ´ A</div>
                    <div class="court-players">
                        ${court1.map(p => `<div class="player-item">${p} (å·²æ‰“${playerMatchCount[p]}å ´)</div>`).join('')}
                    </div>
                </div>
                <div class="court">
                    <div class="court-title">ğŸ¸ çƒå ´ B</div>
                    <div class="court-players">
                        ${court2.map(p => `<div class="player-item">${p} (å·²æ‰“${playerMatchCount[p]}å ´)</div>`).join('')}
                    </div>
                </div>
            `;
            
            const waitingList = document.getElementById('waitingList');
            if (waitingPlayers.length > 0) {
                waitingList.innerHTML = `
                    <div class="waiting-title">â³ ç­‰å€™å€ (${waitingPlayers.length}äºº)</div>
                    <div class="waiting-players">
                        ${waitingPlayers.map(p => `<div class="waiting-player">${p} (å·²æ‰“${playerMatchCount[p]}å ´)</div>`).join('')}
                    </div>
                `;
            } else {
                waitingList.innerHTML = `
                    <div class="waiting-title">â³ ç­‰å€™å€</div>
                    <div class="empty-state" style="padding: 20px;">ç›®å‰ç„¡ç­‰å€™çƒå“¡</div>
                `;
            }
            
            updateHistory();
        }

        // æ›´æ–°æ­·å²è¨˜éŒ„
        function updateHistory() {
            const historySection = document.getElementById('historySection');
            if (matchHistory.length === 0) {
                historySection.innerHTML = '<div class="empty-state">å°šæœªé–‹å§‹æ¯”è³½</div>';
                return;
            }
            
            historySection.innerHTML = matchHistory.map(record => `
                <div class="history-round">
                    <div class="history-round-title">ç¬¬ ${record.round} è¼ª</div>
                    <div class="courts-container">
                        <div class="court">
                            <div class="court-title">çƒå ´ A</div>
                            <div class="court-players">
                                ${record.courts[0].map(p => `<div class="player-item">${p}</div>`).join('')}
                            </div>
                        </div>
                        <div class="court">
                            <div class="court-title">çƒå ´ B</div>
                            <div class="court-players">
                                ${record.courts[1].map(p => `<div class="player-item">${p}</div>`).join('')}
                            </div>
                        </div>
                    </div>
                </div>
            `).reverse().join('');
        }

        // é‡æ–°é–‹å§‹
        function resetGame() {
            if (confirm('ç¢ºå®šè¦é‡æ–°é–‹å§‹å—ï¼Ÿæ‰€æœ‰è¨˜éŒ„å°‡è¢«æ¸…é™¤ã€‚')) {
                currentRound = 0;
                playersInCourt = new Set();
                waitingPlayers = [];
                matchHistory = [];
                playerMatchCount = {};
                
                document.getElementById('currentRoundSection').style.display = 'none';
                document.getElementById('nextRoundBtn').disabled = true;
                document.getElementById('historySection').innerHTML = '<div class="empty-state">å°šæœªé–‹å§‹æ¯”è³½</div>';
                
                updatePlayers();
            }
        }

        // é é¢è¼‰å…¥æ™‚åˆå§‹åŒ–
        window.onload = init;
    </script>
